<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS String object</title>
        <script>
            //3. String - 문자형의 wrapper
            var a = "Hello";
            var b = new String("Hello");

            document.write(typeof(a)+"<br>");
            document.write(typeof(b)+"<br>");
            document.write((a==b) + "<br>"); //true
            document.write((a===b) + "<br>"); //자료형이 다르기때문에 false

            //String 내장객체의 주요 기능 메소드들
            var s = "Hello World"; //자동 wrapping

            document.write(s.length+"<br>"); //()가 없음, property(멤버변수)
            document.write(s.toUpperCase()+"<br>");
            document.write(s.toLowerCase()+"<br>");
            document.write(s+"<br>"); //원본불변

            document.write(s.concat("Nice")+"<br>");
            document.write(s.indexOf("w")+"<br>"); //못찾으면 -1

            //문자열중에서 원하는 문자를 탐색 [match]
            var str = "Hello World! Nice to meet you. 안녕하세요. 반갑습니다. Nice work! nice study.";

            var search = str.match("Hello");
            document.write("탐색결과 : " + search + "<br>");

            var search = str.match("hello"); //대소문자 구별, 없으면 null
            document.write("탐색결과 : " + search + "<br>");

            //정규표현식 "//"로 표기 (유효성 검사시)
            var search = str.match(/hello/i); //대소문자 구별없이 탐색하는 옵션 i
            document.write("탐색결과 : " + search + "<br>");
            
            //탐색결과가 여러개 일때..
            var search = str.match(/Nice/); //같은 단어가 더 있어도 1개만 찾아서 리턴함
            document.write("탐색결과 : " + search + "<br>");

            var search = str.match(/Nice/g); //여러 개를 찾고싶다면 옵션 g -> 여러 개이므로 결과 배열로 리턴
            document.write("탐색결과 : " + search + "<br>");

             var search = str.match(/Nice/ig); //대소문자 구별없이 여러 개 찾고 싶다면 option 모두 사용
            document.write("탐색결과 : " + search + "<br>");

            //한글
            var search= str.match(/안녕/); 
            document.write("탐색 결과 : " + search+"<br>");

            //문자 바꿔치기..replace
            var s= "Hello world";
            document.write( s.replace("world","android") +"<br>");
            document.write( s.replace("worlD","android") +"<br>");

            //대소문자 구별없이 바꿔치기
            document.write( s.replace(/worlD/i,"android") +"<br>");

            //바꿔야할 문자열이 여러 개일 경우
            var ss = "Hello world, nice world, good world, bad world";
            var result = ss.replace("world", "android"); //자바와 코틀린의 경우 전부 바뀌지만, 자바 스크립트는 맨앞 첫 단어만 바뀜
            document.write(result+"<br>"); 

            var result= ss.replace(/world/ig, "android");
            document.write(result +"<br>");

            //이를 이용하여 특정 문자열 중 비속어 변경 가능
            s = s.replace("fuck", "****");

            //문자열을 특정키워드로 분리하여 문자열 배열로
            var s = "010-1234-5678";
            var arr = s.split("-");
            document.write(arr.length + "<br>");

            //문자열을 HTML 요소로 자동 감싸주는 기능
            var s = "Hello test";
            document.write(s + "<br>");
            document.write("<b>"+s+"</b>"+"<br>");

            document.write(s.bold() +"<br>");
            document.write(s.italics() +"<br>");
            document.write(s.fontcolor('green') +"<br>");
            document.write(s.link("https://www.naver.com") +"<br>");

        </script>
    </head>
</html>
