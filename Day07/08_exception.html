<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Exception</title>
        <script>
            //예외처리 - 에러가 발생할때 프로그램이 멈추지 않도록 하는 문법
            //alet("aaa"); //오타 - 여기서 에러가 발생하면 다음줄이 진행되지 않음

            try{
                alet("aaa"); //에러의 여지가 있는 코드를 try 안에 작성
            } catch(e){ //던져진 에러를 파라미터로 받아야함
                document.write(e+"<br>");
            }

            document.write("예외처리 연습<br>");

            function aaa(){
                document.write("aaa<br>");
            }

            //finally
            try{
                aaa();
            } catch(e){
                document.write("예외발생시에 실행되는 영역<br>");
            } finally{
                document.write("예외와 상관없이 무조건 실행되는 영역<br>");
            }

            //throw - 일부러 예외를 발생시키는 문법
            try{
                var a = 10;
                var b = 15;

                var c = a-b;

                if(c<0) throw "음수결과 허용불가"

                document.write("결과"+c+"<br>");
            } catch(e) {
                document.write("에러 : "+e+"<br>");
            }


        </script>
    </head>
</html>
