<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Prototype</title>
        <script>
            //리터럴 객체든 생성자함수를 이용한 객체든 모두 멤버메소드가 객체마다 존재
            //같은 객체 자료형마다 메소드가 하나만 존재하도록

            function Person(name,age){
                this.name = name;
                this.age = age;
            }

            //Person 자료형(생성자함수)에 하나만 존재하는 메소드 추가
            Person.prototype.show = function(){
                document.write(this.name + ", " + this.age + "<br>");
            }

            var p1 = new Person("Sam", 20);
            var p2 = new Person("Robin", 25);

            p1.show(); //마치 객체가 가진 메소드인양 사용
            p2.show();

        </script>
    </head>
</html>
