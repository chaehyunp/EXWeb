<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Number object</title>
        <script>

            //2. Number - 마치 안드로이드의 wrapper class와 같은 역할
            //수치형과 Number는 다른 자료형
            var a = 10; //수치형
            var b = new Number(10); //object형

            document.write(typeof(a) + "<br>");
            document.write(typeof(b) + "<br>");
            document.write((a==b) + "<br>"); //true
            document.write((a===b) + "<br>"); //자료형이 다르기때문에 false

            //Number 객체의 유용한 기능메소드들
            var num = new Number(123.456);

            //1) 지수표현식
            document.write(num.toExponential()+"<br>");
            document.write(num.toExponential(2)+"<br>"); //소수점 자리 조절 가능

            //2) 소수점 자르기[부동소수점 -->고정소수점 표현방식]
            document.write(num.toFixed()+"<br>");
            document.write(num.toFixed(2)+"<br>"); //소수점 자리 조절 (반올림됨)

            //3) 진법 변환 표기(string으로 변환)
            var num = new Number(10);
            document.write(num.toString()+"<br>"); //10진법
            document.write(num.toString(16)+"<br>"); //16진법
            document.write(num.toString(8)+"<br>"); //8진법
            document.write(num.toString(2)+"<br>"); //2진법

            //수치형은 Number 객체로 자동 wrapping됨
            var a = 255;
            document.write(a.toString(16)+"<br>");

            //변수에 넣지않고도 수치형 값을 곧바로 Number로 사용할때는 소수점이 필수
            document.write(10.54321.toFixed(2)+"<br>");
            document.write(10.0.toString()); //소수점이 없을 경우, 컴퓨터가 멤버에 접근하는것과 구분하지 못함


        </script>
    </head>
</html>
