<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <style>
            p{color: deeppink;}
        </style>
    </head>

    <body>
        <p>안녕하세욥</p>
    </body>
</html>

<!-- 하나의 .html 문서 안에 <html> 요소가 또 있다면? -->

<html>
    <head>
        <!-- title은 먼저 있는것이 적용됨 -->
        <title>Nice to meet you</title>
        <!-- style은 차례대로 적용됨 -->
        <style>
            p{color: darkturquoise;}
        </style>
    </head>

    <body>
        <p>안녕히가세욥</p>
    </body>
</html>

<!-- html 요소 밖에 글씨를 작성한다면? -->
Good job!

<!-- 여기서 태그문을 작성하면? -->
<h1>HTML5</h1>
