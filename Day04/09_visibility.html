<!DOCTYPE html>
<html>
    <head>
        <style>
            #a{
                visibility: hidden;
                border: 1px dotted red;
            }
            #b{
                visibility: visible;
                border: 1px dotted red;
            }
        </style>        
    </head>
    <body>
        <h1>visibility</h1>
        <img id="a" src="./image/zzang_sheep_catch.jpg" alt="" width="150px" >
        <img id="b" src="./image/zzang_sheep_catch.jpg" alt="" width="150px">

    </body>
</html>
