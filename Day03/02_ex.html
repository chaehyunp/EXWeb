<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 작성위치</title>

        <!-- 스타일을 적용하는 3가지 방법 -->

        <!-- 1.외부 스타일시트 -->
        <link rel="stylesheet" href="./02_ex.css">

        <!-- 2.내부 스타일시트  -->
        <!-- 가급적 head 영역 안에 작성 -->
        <style>
            p{color: hotpink;}
        </style>

    </head>
    <body>
        <!-- 3.인라인 스타일시트 -->
        <!-- 요소 안에 style 속성으로 스타일링 -->
        <!-- 순서 상관없이 최종적으로 적용되는 스타일 -->
        <!-- 이후 수정이 어렵기때문에 권장하지는 않음 -->
        <p style="color: black;">Hello world</p>

        <!-- 내부 스타일시트는 문서 어디서든 작성 가능 -->
        <!-- 요소그리는 것 다음에 스타일을 적용하기때문에 p 이후에 작성해도 적용됨 -->
    
        <style>
            p{color: aqua;}
        </style>
    </body>
</html>
