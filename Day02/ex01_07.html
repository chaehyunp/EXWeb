<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>element DEMO</title>
    </head>
    <body>
        <h1>HTML5 요소 데모 화면</h1>
        이름 : <input type="text"><br>
        이메일 : <input type="email"><br>
        웹사이트 : <input type="url"><br>
        정수 : <input type="number" min="0" max="10"><br>
        범위 : <input type="range" min="1" max="5" value="3"><br>
        메시지 : <textarea cols="30" rows="5"></textarea><br>
        <input type="submit">
    </body>
</html>
