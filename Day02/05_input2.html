<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input element2</title>
    </head>
    <body>
        <!-- 새로이 추가된 type들 -->
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="month"><br>
        <input type="time"><br>
        <input type="week"><br>

        <input type="color"><br>

        <!-- 모바일에서 소프트 키보드의 모양을 결정 -->
        <input type="email"><br>
        <input type="tel"><br>
        <input type="url"><br>

        <input type="search"><br>
        <input type="range" min="1" max="10" value="5" step="1"><br>
        <input type="number" min="220" max="300" step="10" value="250"><br>

        <hr>

        <!-- 새로이 추가된 속성들 -->
        <form>
            <!-- 힌트 -->
            <input type="text" placeholder="나는 힌트입니다."><br>

            <!-- 반드시 입력해야하는 요소 [필수입력란] -->
            <input type="text" required><br>

            <!-- 읽기전용 -->
            <input type="text" readonly value="읽기전용입니다."><br>

            <!-- 자동포커싱 [페이지 로딩하면 자동 포커스] -->
            <input type="text" autofocus><br>

            <!-- 글자수 제한 -->
            <input type="text" maxlength="5"><br>

            <!-- 자동완성 : <datalist>요소와 함께 써야함 -->
            <input type="text" autocomplete list="datas">
            <datalist id="datas">
                <option value="Canada"></option>
                <option value="Korea"></option>
                <option value="Italy"></option>
            </datalist>
            
            <input type="submit">
        </form>

    </body>
</html>
